<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/photon/css/photon.css" />

    <title>DataFRAC</title>

  <body>

    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->


      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group cols">

          <div class="pane-mini sidebar ">
            <ul class="list-group">
              <!--<li class="list-group-header">
              </li>-->

              <li>
                <span class="icon icon-login nav-import-file"></span>
                <div class="tooltip nav-import-file">Import a file</div>
              </li >
              <li>
                <span class="icon icon-doc-text-inv nav-open-file"></span>
                <div class="tooltip nav-open-file">Open an imported file</div>
              </li>
              <li>
                <span class="icon icon-book nav-setup-library"></span>
                <div class="tooltip nav-setup-library">Set up libraries (glossary/dictionary)</div>
              </li>
              <li>
                <span class="icon icon-floppy nav-save-as"></span>
                <div class="tooltip nav-save-as">Save the working phit file to other folder</div>
              </li>
              <li>
                <span class="icon icon-logout nav-export-file"></span>
                <div class="tooltip nav-export-file">Export a translated file</div>
              </li>
              <li class="list-splitter"><hr></li>
              <li>
                <span class="icon icon-cog nav-preferences"></span>
                <div class="tooltip nav-preferences">Preferences</div>
              </li >
              <li>
                <span class="icon icon-window nav-new-instance"></span>
                <div class="tooltip nav-new-instance">New application instance</div>
              </li >
              <li>
                <span class="icon icon-help-circled nav-help"></span>
                <div class="tooltip nav-help">Help</div>
              </li >              
              <li>
                <span class="icon icon-info-circled nav-information"></span>
                <div class="tooltip nav-information">Information</div>
              </li >
 
            </ul>

          </div>
          <div class="pane user main left">

          </div>
      </div>

      <div class="dialog select-item">
          <div class="dialog-header">DOCUMENT VIEWER</div>
          <div class="article-container"></div>
      </div>
      <div class="dialog search-result">
          <div class="dialog-header">SEARCH RESULT</div>
          <div class="search-result-container"></div>
      </div>
    </div>

    <!--<iframe src="itemlist/_.html" id="item-list-container"></iframe>-->


    <footer class="toolbar toolbar-footer">
        <h1 class="title"></h1>
    </footer>

      window.$ = window.jQuery = require('jquery')
