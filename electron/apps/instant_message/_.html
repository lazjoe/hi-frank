        <script>
const ipcRenderer = require('electron').ipcRenderer;
Messenger.options = {
    extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
    theme: 'future'
}

ipcRenderer.on('show_instant_message', function (event, args) {
  console.log('Instant message received: ', args)

  showInstantMessage(args)
})

function showInstantMessage(args) {

    Messenger().post(    {
        message: args.message,
        type: args.type,
        showCloseButton: true
    })


}

        </script>
